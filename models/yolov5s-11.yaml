# Parameters
nc: 20  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   # ÂÖàÂçáÂêéÈôç
   [ -1, 1, Conv1_1, [ 64, 96 ] ],
   [ -1, 1, Conv1_1, [ 96, 64 ] ],

   [-1, 1, Conv, [256, 3, 2]],  # 5-P3/8
   [-1, 6, C3, [256]],
   [ -1, 1, Conv1_1, [ 128, 192 ] ],
   [ -1, 1, Conv1_1, [ 192, 128 ] ],

   [-1, 1, Conv, [512, 3, 2]],  # 9-P4/16
   [-1, 9, C3, [512]],
   [ -1, 1, Conv1_1, [ 256, 384 ] ],
   [ -1, 1, Conv1_1, [ 384, 256 ] ],

   [-1, 1, Conv, [1024, 3, 2]],  # 13-P5/32
   [-1, 3, C3, [1024]],
   [ -1, 1, Conv1_1, [ 512, 768 ] ],
   [ -1, 1, Conv1_1, [ 768, 512 ] ],

   [-1, 1, SPPF, [1024, 5]],  # 17
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 12], 1, Concat, [1]],  # cat backbone P4
   [-1, 3, C3, [512, False]],  # 21
   [ -1, 1, Conv1_1, [ 256, 384 ] ],
   [ -1, 1, Conv1_1, [ 384, 256 ] ],

   [-1, 1, Conv, [256, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 8], 1, Concat, [1]],  # cat backbone P3
   [-1, 3, C3, [256, False]],  # 27 (P3/8-small)
   [ -1, 1, Conv1_1, [ 128, 192 ] ],
   [ -1, 1, Conv1_1, [ 192, 128 ] ],

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 24], 1, Concat, [1]],  # cat head P4
   [-1, 3, C3, [512, False]],  # 32 (P4/16-medium)
   [ -1, 1, Conv1_1, [ 256, 384 ] ],
   [ -1, 1, Conv1_1, [ 384, 256 ] ],

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 18], 1, Concat, [1]],  # cat head P5
   [-1, 3, C3, [1024, False]],  # 37 (P5/32-large)
   [ -1, 1, Conv1_1, [ 512, 768 ] ],
   [ -1, 1, Conv1_1, [ 768, 512 ] ],

   [[29, 34, 39], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
